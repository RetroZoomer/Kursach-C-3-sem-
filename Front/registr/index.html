<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск друзей</title>
</head>

<body>

    <header class="header">
        <div class="header-intro">
            <div class="logo">Logo</div>
            <nav class="nav">
                <a class="nav_link" href="/Front/mainPage/index.html">Главная</a>
                <a class="nav_link" href="/Front/login/index.html">Вход</a>
                <a class="nav_link" href="#">О нас</a>
            </nav>
        </div>
    </header>

    <div class="main">
        <form class="content" action="" method="post">
            <div class="title">
                Регистрация:
            </div>
            
            <div class="mainInf">
                <div class="Text">
                    <p>Фамилия: </p>  
                    <input id="lastName" type="text" required minlength="2" maxlength="20" class="input">
                </div>
                <div class="Text">
                    <p>Имя: </p>
                    <input id="name" type="text" required minlength="2" maxlength="20" class="input"> 
                </div> 
                <div class="Text">
                    <p>Дата рождения: </p>
                    <input id="birthdate" type="date" required class="inputDate"> 
                </div>
                <div class="Text">
                    <p>Пол: </p>
                    <input id="pol" name="pol" type="radio" value="true" class="pol">
                    Мужской
                    <br>
                    <input id="pol" name="pol" type="radio" value="false" class="pol">
                    Женский
                </div>  
                <div class="Text">
                    <p>Логин: </p>
                    <input id="login" type="text" required minlength="2" maxlength="20" class="input"> 
                </div> 
                <div class="Text">
                    <p>Пароль: </p>
                    <input id="password" type="password" required minlength="2" maxlength="50" class="input"> 
                </div>
                <div class="Text">
                    <p>Телефон: </p>
                    <input id="password" type="tel" required minlength="11" maxlength="11" value="8" class="input"> 
                </div>  
                <div class="Text">
                    <p>Описание: </p>
                    <textarea form="content" minlength="2" maxlength="100" rows="1" class="inputBig">
                    </textarea>
                </div> 

            </div>
            <input type="submit" value="Зарегистрироваться" class="button">
            <hr style="width: 90%; visibility: hidden;"> 
        </form>
    </div>

    <hr style="margin-top: 15%;">
    <footer>
            <div class="contentF">
                Logo
            </div> 
            <div class="aboutF">
                <a href="#" class="footerA">About us</a>  
            </div> 
    </footer>
    
    

    <script src="index.js"></script>

</body>
</html>
